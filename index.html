<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="./functions.js"></script>
    <div class="calculatorContainer">
      <div class="screen">
        <div class="input">
          <div class="prevInput"></div>
          <div class="currentInput"></div>
        </div>
        <button class="clearButton">C</button>
      </div>
      <div class="buttonContainer">
        <div class="buttons">
          <button class="buttonNumber">1</button>
          <button class="buttonNumber">2</button>
          <button class="buttonNumber">3</button>
          <button class="buttonOperator">*</button>
        </div>
        <div class="buttons">
          <button class="buttonNumber">4</button>
          <button class="buttonNumber">5</button>
          <button class="buttonNumber">6</button>
          <button class="buttonOperator">-</button>
        </div>
        <div class="buttons">
          <button class="buttonNumber">7</button>
          <button class="buttonNumber">8</button>
          <button class="buttonNumber">9</button>
          <button class="buttonOperator">+</button>
        </div>
        <div class="buttons">
          <button class="buttonNumber">0</button>
          <button class="buttonDecimal">.</button>
          <button class="buttonEqual">=</button>
          <button class="buttonOperator">/</button>
        </div>
      </div>
    </div>
  </body>
</html>
